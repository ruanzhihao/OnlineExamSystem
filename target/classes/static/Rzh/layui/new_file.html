

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

    <script type="text/javascript" src="./layui/layui.js"></script>
    <script type="text/javascript" src="./lay/modules/jquery.js"></script>
    <script>
        function openModak(){
            $("[name='testname']").val("xxxxxxxxxxxxxxx");//向模态框中赋值
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['400px','300px'],//定义宽和高
                    title:'查看详细信息',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }
    </script>

</head>
<body>

<button type="button" onclick="openModak()">开启模态框</button>

</body>
</html>

<!--模仿bootstrap的模态框-->
<div id="motaikunag" style="display: none;">
    <div class="layui-row">
        <div class="layui-col-md9">
            你的内容 9/12
        </div>
        <div class="layui-col-md3">
            你的内容 3/12
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md3">
            名字
        </div>
        <div class="layui-col-md9">
            <input type="text" name="testname" value="">
        </div>
    </div>

    <br/>
    <input type="button" onclick="javascript:alert('点击按钮')" title="点我" value="点我">
</div>
