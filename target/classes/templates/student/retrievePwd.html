<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>忘记密码</title>
    <script type="text/javascript" src="js/jquery1.7.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="Ch/style.css" type="text/css" />
    <link rel="stylesheet" href="Ch/bootstrap.min.css" type="text/css" />
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
            align-content: center;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;

        }
    </style>
</head>
<body>
<script type="text/javascript">
    function tologin(){
        window.location.href="login";
    }
    $(document).ready(function () {
        $("#retrievePassword").click(function(){
            var email  = $("#email").val();
            if(email == null || email == ""){
                alert("邮箱不能为空");
                return;
            }
            //正则表达式判断邮箱地址是否正确
            var emreg=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            if(emreg.test(email.value)== true){
                alert("您输入的不是一个合法邮箱格式！");
                return;
            }
        });
    });
</script>
<div >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"
             style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
            <font>找回密码</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red" th:text="${msg}"></span>
            <form class="form-horizontal" style="margin-top: 5px;"
                  action="/getCode" method="post" onsubmit="">
                <div class="form-group" >
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email"
                               name="email" placeholder="请输入邮箱地址">
                        <span id="emailInfo"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" id="retrievePassword" width="100" value="找回密码" name="submit"
                               style="background:red; height: 40px; width: 120px; color: white;">
                        <input type="button" width="100" value="返回登录" onclick="tologin()"
                               style="background: red; height: 40px; width: 120px; color: white;">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</div>
</body>
</html>
