<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>消息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.8.2.min.js}"></script>

</head>
<body>
<div class="layui-logo">
    <button class="layui-btn layui-btn-warm" style="margin-top: 25px;margin-left: 12px" th:onclick="'javascript:stuReadAll()'">全部标记为已读</button>
</div>
<table lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'1',width:70,align: 'center'}"></th>
        <th lay-data="{field:'2',width:100, align: 'center'}">发送人</th>
        <th lay-data="{field:'3',width:240, align: 'center'}">标题</th>
        <th lay-data="{field:'4',width:170, align: 'center'}">发送时间</th>
        <th lay-data="{field:'5',width:410, align: 'center'}">消息内容</th>
        <th lay-data="{field:'6',width:100, align: 'center'}">是否已读</th>
        <th lay-data="{field:'7',width:100, align: 'center'}">操作</th>
        <th lay-data="{field:'8', align: 'center'}">来源</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="messages: ${messageList}">
        <td><i class="layui-icon">&#xe618;</i></td>
        <td th:text="${messages.getSendername()}"></td>
        <td th:text="${messages.getHead()}"></td>
        <td th:text="${messages.getCreatetime()}"></td>
        <td th:text="${messages.getContent()}"></td>
         <td th:text="${messages.getSturead()}"></td>
        <td>&nbsp;
            <a title="标为已读" id= "" th:onclick="|javascript:isread(${messages.getId()})|">
                <i class="layui-icon">&#x1005;</i>
            </a>
        </td>
        <td>系统</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script>
    //静态表格
    layui.use(['table','form','layer'],function(){
        var table = layui.table;//加载表格模块
        var form=layui.form;
        /*table.init('demo', {
            height: 500 //设置高度
            ,cellMinWidth: 80
            ,page: true //开启分页
        });*/
        table.init('demo',{
           height:500,
            page:true
        })
    });
    function isread(id){
        $.ajax({
            url:"sturead",
            data:{'id':id},
            success:function (data) {
                setTimeout(function (){window.location.href="stumessage"},1000);
            },
            error: function () {
                setTimeout(function (){window.location.href="stumessage"},1000);
            }
        })
    }
    function stuReadAll(){
        layui.use('layer',function () {
            var layer=layui.layer;
            layer.confirm('全部标为已读？', {btn: ['确定', '取消'], title: "提示"}, function () {
                $.ajax({
                    url: "stuReadAll",
                    success: function () {
                        setTimeout(function () {
                            window.location.href = "stumessage"
                        }, 1000);
                    },
                    error: function () {
                        setTimeout(function () {
                            window.location.href = "stumessage"
                        }, 1000);
                    }
                })
            })
        })

    }
</script>
</body>
</html>
