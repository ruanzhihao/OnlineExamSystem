<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>班级管理</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/Skz/jquery-3.4.1.js}"></script>
    </head>
    <body>
        <div style="padding: 25px;">
            <div class="searchTable layui-form" style="margin-bottom: 25px;">
                关键词搜索：
                <div class="layui-inline">
                    <input class="layui-input" name="keyword" id="keyword-search"
                           autocomplete="off">
                </div>
                &nbsp;&nbsp;院系：
                <div class="layui-inline">
                    <select name="departId" id="departId">
                        <option value="" selected>全选</option>
                    </select>
                </div>
                &nbsp;&nbsp;专业：
                <div class="layui-inline">
                    <select name="majorId" id="majorId">
                        <option value="" selected>全选</option>
                    </select>
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>

            <table class="layui-hide" id="data-table" lay-filter="test"></table>

            <script type="text/html" id="data-toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">新增班级</button>
                </div>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <script>
            //            <![CDATA[
            var prefix = '/admin/clazz';
            var layer = layui.layer;
            var parentId;

            layui.use(['table', 'form'], function () {
                const table = layui.table,
                    $ = layui.jquery,
                    form = layui.form;

                $.get("/admin/depart/select", function (res) {
                    if (res.code == 0) {
                        $(res.data).each(function (index, item) {
                            var option = $("<option value='" + item.departId + "'>" + item.departName + "</option>");
                            $("#departId").append(option);
                        });
                        form.render('select');
                    } else {
                        layer.msg("请求失败！");
                    }
                });

                $.get("/admin/major/select", function (res) {
                    if (res.code == 0) {
                        $(res.data).each(function (index, item) {
                            var option = $("<option value='" + item.majorId + "'>" + item.majorName + "</option>");
                            $("#majorId").append(option);
                        });
                        form.render('select');
                    } else {
                        layer.msg("请求失败！");
                    }
                });

                table.render({
                    id: 'data-table',
                    elem: '#data-table',
                    url: prefix + '/list',
                    parseData: function(res){
                        return {
                            "code": res.code,
                            "msg" : res.msg,
                            "count" : res.data.total,
                            "data": res.data.list
                        };
                    },
                    request : {
                        pageName : "pageNum",
                        limitName : "pageSize"
                    },
                    toolbar: '#data-toolbar', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar: [
                        'filter',
                        'exports',
                        'print'
                    ],
                    title: '专业数据表',
                    cellMinWidth: 120,
                    cols: [
                        [
                            {
                                type: 'checkbox',
                                fixed: 'left',
                                align: 'center'
                            },
                            {
                                field: 'clazzId',
                                title: '班级ID',
                                fixed: 'left',
                                align: 'center',
                                sort: true
                            },
                            {
                                field: 'clazzName',
                                title: '班级名称',
                                align: 'center',
                                sort: true
                            },
                            {
                                field: 'departName',
                                title: '所属院系',
                                align: 'center',
                                sort: true
                            },
                            {
                                field: 'majorName',
                                title: '所属专业',
                                align: 'center',
                                sort: true
                            },
                            {
                                fixed: 'right',
                                title:'操作',
                                toolbar: '#bar',
                                width:200
                            }
                        ]
                    ],
                    page: true
                });

                //头工具栏事件
                table.on('toolbar(test)', function (obj) {
                    switch (obj.event) {
                        case 'add':
                            layer.open({
                                type: 2,
                                title: '新增班级',
                                area: ['700px', '550px'],
                                offset: 'auto',
                                anim: 0,
                                fixed: false,
                                maxmin: false,
                                content: prefix + '/add.html'
                            });
                            break;
                    }
                });

                //监听行工具事件
                table.on('tool(test)', function (obj) {
                    var data = obj.data;
                    switch (obj.event) {
                        case 'detail':
                            parentId = data.clazzId;
                            layer.open({
                                type: 2,
                                title: '班级详情',
                                area: ['700px', '550px'],
                                offset: 'auto',
                                anim: 0,
                                fixed: false,
                                maxmin: false,
                                content: prefix +  '/detail.html'
                            });
                            break;
                        case 'edit':
                            parentId = data.clazzId;
                            layer.open({
                                type: 2,
                                title: '编辑班级',
                                area: ['700px', '550px'],
                                offset: 'auto',
                                anim: 0,
                                fixed: false,
                                maxmin: false,
                                content: prefix +  '/edit.html'
                            });
                            break;
                        case 'del':
                            layer.confirm('真的删除该行么', {title : '警告'}, function (list) {
                                $.get(prefix + "/del?id=" + data.clazzId, function (data) {
                                    if (data.code == 0) {
                                        layer.close(list);
                                        layer.msg("删除成功！");
                                        layui.table.reload('data-table');
                                    } else {
                                        layer.msg("请求失败！");
                                    }
                                });
                            });
                            break;
                    }
                });

                var active = {
                    reload: function(){
                        table.reload('data-table', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                keyword: $('#keyword-search').val(),
                                departId: $('#departId').val(),
                                majorId: $('#majorId').val()
                            }
                        }, 'data');
                    }
                };

                $('.searchTable .layui-btn').on('click', function(){
                    const type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            });
            // ]]>
        </script>
    </body>
</html>
