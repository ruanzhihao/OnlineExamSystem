<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生考试平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- load css -->

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>

                <ul class="layui-nav clearfix">

                        <a href="javascirpt:;"><i class="iconfont icon-wangzhanguanli"></i>内容管理</a>
                    </li>
                </ul>
            </div>-->
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
                <li class="layui-nav-item">
                <div style="color: darkorange; font-size: 15px"  id="datetime">
                    <script>
                        setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
                    </script>
                </div>
                </li>
                <li class="layui-nav-item">

                <li class="layui-nav-item first">

                    </a>
                    <dl class="layui-nav-child">

                        <dd>
                            <a href="./personal" id="personal">个人中心</a>
                        </dd>
                        <dd>

                <li class="layui-nav-item">

        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">

            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this">

                    <a href="javascript:;" data-url="main.html">

                <li class="layui-nav-item">

            <div class="go-right key-press pressKey" id="titleRight" title="滚动至最左侧"><i class="larry-icon larry-right"></i></div>
            <div class="layui-body" style="left: 0;top: 0">
                    <iframe  id="iframeMain"  frameborder="0" src=" "  height="100%" width="100%" ></iframe><!--th:replace="main::html"-->

<!-- 加载js文件-->
<script type="text/javascript" th:src="@{Wjl/common/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{Wjl/js/larry.js}"></script>
<script type="text/javascript" th:src="@{Wjl/js/index.js}"></script>
<script>
    layui.use('element', function() {
        var element = layui.element;

    });
    $(document).ready(function(){

        $("#personinfo").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });

        $("#personal").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });

        $("#updatePass").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });
        $("#myReport").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });
        $("#JoinExam").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });

    });

</script>
