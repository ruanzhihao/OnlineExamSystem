<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org">
<head th:replace="layout/head::copy"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="layout/top::copy"></div>
    <div th:replace="layout/left::copy (title = 'course', portion = 'search')"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="/">后台系统</a>
                <a href="/demo/">课程管理</a>
                <a><cite>信息查询</cite></a>
            </span>
            <hr class="layui-bg-orange">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <form class="layui-form" onclick="return false;" style="margin: auto 30%;">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select name="quiz">
                                                    <option value="">请选择问题</option>
                                                    <option th:each="type:${types}" th:value="${type.typeId}" th:text="${type.typeName}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo">搜索</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md3" th:each="group : ${groups}">
                        <div class="layui-card">
                            <div class="layui-card-header">[[${group.type.typeName}]]</div>
                            <div class="layui-card-body">
                                <span th:if="${not #lists.isEmpty(group.course)}" th:each="c:${group.course}"><a th:href="@{/course/condition(type_id=${c.typeId})}">[[${c.courseName}]] | </a></span>
                                <span th:if="${#lists.isEmpty(group.course)}">暂无班级</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer::copy"></div>
</div>
<script th:replace="layout/script::copy"></script>
<script type="text/javascript" data-th-inline="javascript">
    layui.use(['form', 'layedit'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit

        //监听提交
        form.on('submit(demo)', function(data){

        });
    });
</script>
</body>
</html>
