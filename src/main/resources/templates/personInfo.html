<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" th:href="@{layui/css/layui.css}" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{Wjl/common/bootstrap/css/bootstrap.css}" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{Wjl/common/global.css}" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{Wjl/css/personal.css}" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>个人信息</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span style="color:red;font-size: 20px;" th:text="${msg}"></span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="ChangeStuInfo" method="post">
				<!--<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">  
						<input type="text" name="title"  autocomplete="off"  class="layui-input layui-disabled" disabled   >

				<!--<div class="layui-form-item">
					<label class="layui-form-label">所属角色</label>

					</div>
				</div>-->
				<div class="layui-form-item">
					<label class="layui-form-label">学号</label>
					<div class="layui-input-block">
						<input type="text" name="stuid"   autocomplete="off" class="layui-input" th:value="${session.stuid}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="stuname"  autocomplete="off" class="layui-input" th:value="${session.stuname}">
					</div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="sex"  autocomplete="off" class="layui-input"  th:value="${session.sex}">
                    </div>
                </div>
				<!--<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
                           <input type="radio" name="sex" value="男" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>男</span></div>
                           <input type="radio" name="sex" value="女" title="女" ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>女</span></div>
                    </div>
				</div>-->
				<div class="layui-form-item">
					<label class="layui-form-label">班级</label>
					<div class="layui-input-block">
						<input type="text" name="clazz"  autocomplete="off" class="layui-input" placeholder="输入班级" th:value="${session.clazz}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" name="phone"  autocomplete="off" class="layui-input" placeholder="输入手机号码" th:value="${session.phone}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">专业</label>
					<div class="layui-input-block">
						<input type="text" name="major"  autocomplete="off" class="layui-input" placeholder="输入专业" th:value="${session.major}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">院系</label>
					<div class="layui-input-block">
						<input type="text" name="dept"  autocomplete="off" class="layui-input" placeholder="输入专业" th:value="${session.dept}">
					</div>
				</div>

				<!--<div class="layui-form-item">
					<label class="layui-form-label">修改头像</label>
					<div class="layui-input-block">
						<input type="file" name="file" class="layui-upload-file">
					</div>
				</div>-->
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">座右铭</label>
					<div class="layui-input-block">
						<textarea name="motto"  th:text="${session.motto}" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn"  lay-submit="" lay-filter="demo1">确认修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" th:src="@{Wjl/common/layui/layui.js}"></script>
