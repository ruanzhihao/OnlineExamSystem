<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>试卷分析</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.8.2.min.js}"></script>
</head>
<body>
<table id="table" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'1', align: 'center'}">试卷名称</th>
        <th lay-data="{field:'2', align: 'center'}">试题名称</th>
        <th lay-data="{field:'3', align: 'center'}">optionA</th>
        <th lay-data="{field:'4', align: 'center'}">optionB</th>
        <th lay-data="{field:'5', align: 'center'}">optionC</th>
        <th lay-data="{field:'6', align: 'center'}">optionD</th>
        <th lay-data="{field:'7', align: 'center'}">正确答案</th>
        <th lay-data="{field:'8', align: 'center'}">分值</th>
        <th lay-data="{field:'9', align: 'center'}">难度</th>
        <th lay-data="{field:'10', align: 'center'}">试题分析</th>
    </tr>
    </thead>
    <tr th:each="question :${questionList}">
        <td th:text="${question.paperName}"></td>
        <td th:text="${question.questionName}"></td>
        <td th:text="${question.optionA}"></td>
        <td th:text="${question.optionB}"></td>
        <td th:text="${question.optionC}"></td>
        <td th:text="${question.optionD}"></td>
        <td th:text="${question.answer}"></td>
        <td th:text="${question.questionScore}"></td>
        <td th:text="${question.questionClass}"></td>
        <td>&nbsp;
            <a title="试题分析"    id= "showanalyze" th:href="@{/showanalyze(questionId=${question.questionId})}" >
                <i class="layui-icon">&#xe642;</i>
            </a>
        </td>
    </tr>

</table>
<script>
    layui.use(['table','form','layer','jquery'],function() {
        var table = layui.table;//加载表格模块
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.jquery;
        table.init('demo', {
            height: 500 //设置高度
            , cellMinWidth: 80
            , page: true //开启分页
        });
    });
</script>
</body>
</html>
