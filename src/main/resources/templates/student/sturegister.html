<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生注册</title>
    <script type="text/javascript" src="js/jquery1.7.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="Ch/style.css" type="text/css" />
    <link rel="stylesheet" href="Ch/bootstrap.min.css" type="text/css" />
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }
    </style>
    <script type="text/javascript">
        function tologin(){
            window.location.href="index";
        }
    </script>
</head>
<body>
<div >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"
             style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
            <font>学生注册</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;STUDENT REGISTER <span style="color:red" th:text="${msg}"></span>
            <form class="form-horizontal" style="margin-top: 5px;"
                  action="StuRegister" method="post" onsubmit="return Vaildate(this);">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="请输入用户名">
                        <span id="usernameInfo"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="stuid" id="stuid"
                               placeholder="请输入学号">
                        <span id="stuidInfo"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword1"
                               name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword2"
                               placeholder="请输入确认密码">
                        <span id="passwordInfo"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuname" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="stuname" name="stuname"
                               placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group opt">
                    <label  class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineRadio1" value="男">
                            男</label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineRadio2" value="女">
                            女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuclazz" class="col-sm-2 control-label">班级</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="stuclazz" name="clazz"
                               placeholder="请输入班级">
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuphone" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="stuphone" name="phone"
                               placeholder="请输入手机号">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" width="100" value="注册" name="submit"
                               style="background:red; height: 35px; width: 100px; color: white;">
                        <input type="button" width="100" value="返回登录" onclick="tologin()"
                               style="background: red; height: 35px; width: 100px; color: white;">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-2"></div>

    </div>
</div>
</body>
</html>
