                        <script th:inline="javascript">
                            function jiaojuan(ok1,score1,ok2,score2,ok3,score3,ok4,score4) {
                                var stuId=$('#stuId').val()
                                var paperId=$('#paperId').val()
                                var answer1= $("input[name='answer1']:checked").val();
                                if(answer1==null){
                                    answer1=null;
                                }
                                var answer2= $("input[name='answer2']:checked").val();
                                if(answer2==null){
                                    answer2=null;
                                }
                                var answer3= $("input[name='answer3']:checked").val();
                                if(answer3==null){
                                    answer3=null;
                                }
                                var answer4= $("input[name='answer4']:checked").val();
                                if(answer4==null){
                                    answer4=null;
                                }
                                $.ajax({
                                    url:'/jiaojuan',
                                    type:'post',
                                    data:{
                                        stuId:stuId,
                                        paperId:paperId,
                                        answer1:answer1,
                                        answer2:answer2,
                                        answer3:answer3,
                                        answer4:answer4,
                                        ranswer1:ok1,
                                        ranswer2:ok2,
                                        ranswer3:ok3,
                                        ranswer4:ok4,
                                        score1:score1,
                                        score2:score2,
                                        score3:score3,
                                        score4:score4,
                                    },
                                    success:function (data) {
                                        layer.msg('考试结束 等待自动判分',{time:2000});

                if(answer2==null){
                    answer2=null;
                }
                var answer3= $("input[name='answer3']:checked").val();
                if(answer3==null){
                    answer3=null;
                }
                var answer4= $("input[name='answer4']:checked").val();
                if(answer4==null){
                    answer4=null;
                }
                var ranswer1=$('#ranswer1').val();
                var ranswer2=$('#ranswer2').val();
                var ranswer3=$('#ranswer3').val();
                var ranswer4=$('#ranswer4').val();
                var score1=$('#score1').val();
                var score2=$('#score2').val();
                var score3=$('#score3').val();
                var score4=$('#score4').val();
                $.ajax({
                    url:'/AutoJiaoJuan',
                    type:'post',
                    data:{
                        stuId:stuId,
                        paperId:paperId,
                        answer1:answer1,
                        answer2:answer2,
                        answer3:answer3,
                        answer4:answer4,
                        ranswer1:ranswer1,
                        ranswer2:ranswer2,
                        ranswer3:ranswer3,
                        ranswer4:ranswer4,
                        score1:score1,
                        score2:score2,
                        score3:score3,
                        score4:score4,
                    },
                    success:function () {
                        layer.msg('考试时间到，考试结束,系统自动交卷',{icon:2,time:2000});
                      /*  setTimeout(function () {window.location.href="/student";},2000);*/

                    }
                })
            });
        }
    );

<script type="text/javascript">
    // 使用浏览器定位到该位置
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398, 39.897445);
    map.centerAndZoom(point, 12);

    var geolocation = new BMap.Geolocation();
    var gc = new BMap.Geocoder();//地址解析类
    geolocation.getCurrentPosition(function(r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            gc.getLocation(r.point, function(rs) {
                showLocationInfo(r.point, rs);
            });
        } else {
            alert('failed' + this.getStatus());
        }
    }, {
        enableHighAccuracy : true
    })

    function showLocationInfo(pt, rs) {
        var addComp = rs.addressComponents;
        var addr = "当前考试定位：" + addComp.province + "- " + addComp.city + "- "
            + addComp.district + "- " + addComp.street+'  '+'  '+"请注意考试定位 杜绝作弊";
        $('#e').html(addr);
    }
</script>
