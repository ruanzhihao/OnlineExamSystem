<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" th:src="@{layui/lay/modules/laydate.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/common/bootstrap/css/bootstrap.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/common/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/css/personal.css}" media="all">
    <link rel="stylesheet" th:href="@{layui/css/modules/laydate/default/laydate.css}"  type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{layui/css/layui.css}" />
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span style="color: #d43f3a;font-size: 18px">发布公告</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="color:red;font-size: 20px;" th:text="${msg}"></span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix">
            <form class="layui-form col-lg-5" action="/message" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">发送人</label>
                    <div class="layui-input-block">
                        <input type="text" name="sendername"   autocomplete="off" class="layui-input" th:value="管理员">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="head"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="createtime" name="createtime" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">消息内容</label>
					<div class="layui-input-block">
						<textarea name="content"   class="layui-textarea"></textarea>
					</div>
				</div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn"  lay-submit="" lay-filter="demo1">发布消息</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{Wjl/common/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form','upload'],function(){
        var form = layui.form();
        layui.upload({
            url: '' ,//上传接口
            success: function(res){
                //上传成功后的回调
                console.log(res)
            }
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#createtime'    //指定元素
            ,type: 'datetime'
            ,trigger: 'click'
        });
    });
</script>
</body>
</html>
