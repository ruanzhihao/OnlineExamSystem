<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>消息通知</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.8.2.min.js}"></script>

</head>
<body>
<table lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'1',align: 'center'}"></th>
        <th lay-data="{field:'2', align: 'center'}">发送人</th>
        <th lay-data="{field:'3', align: 'center'}">标题</th>
        <th lay-data="{field:'4', align: 'center'}">发送时间</th>
        <!--<th lay-data="{field:'5', align: 'center'}">是否已读</th>-->
        <th lay-data="{field:'5', align: 'center'}">消息内容</th>
        <th lay-data="{field:'6', align: 'center'}">来源</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="messages: ${messageList}">
        <td><i class="layui-icon">&#xe618;</i></td>
        <td th:text="${messages.getSendername()}"></td>
        <td th:text="${messages.getHead()}"></td>
        <td th:text="${messages.getCreatetime()}"></td>
        <td th:text="${messages.getContent()}"></td>
        <td>系统</td>
        <td>&nbsp;
            <a title="查看详情"    id= "findMessage"    href="./findMessage">
                <i class="layui-icon">&#xe65f;</i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script>
    //静态表格
    layui.use(['table','form','layer'],function(){
        var table = layui.table;//加载表格模块
        var form=layui.form;
        table.init('demo', {
            height: 500 //设置高度
            ,cellMinWidth: 80
            ,page: true //开启分页
        });
    });
</script>
</body>
</html>
