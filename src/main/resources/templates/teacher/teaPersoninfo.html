<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" th:href="@{layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/common/bootstrap/css/bootstrap.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/common/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{Wjl/css/personal.css}" media="all">
</head>
<style>
    .header{
        width:180px;
        height:240px;
        border:1px solid #1ca696;
        margin-left: 10px;
        margin-top:100px;
    }
</style>
<body>
<div class="layui-col-md2">
    <div class="header">
        <header style="font-size: 15px;color: #007DDB;text-align: center">修改头像</header><br>
        <form action="uploadTeaImg" method="post" enctype="multipart/form-data">
            <input type="file" name="teaImgName" style="color: #00c2ff;font-size: 12px;margin-left: 10px" >
            <br>
            <input type="submit" id="headerimg"  value="点击上传" style="margin-left:  48px;"class="layui-btn layui-btn-sm  layui-btn-normal">
        </form>
        [[${teaFileName}]]
        <br>
        <img th:src="${session.teaheader}" alt="图片" onerror="this.src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1586926099989&di=a6bece0c9ca8663ec07055b7ace1949e&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201607%2F22%2F20160722180244_4QYLN.jpeg'" style="margin-left: 36px;  width: 105px;height: 105px">
    </div>
</div>
<div class="layui-col-md10">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>个人信息</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="color:red;font-size: 20px;" th:text="${msg}"></span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix">
            <form class="layui-form col-lg-5" action="/ChangeTeaInfo" method="post">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username"   autocomplete="off" class="layui-input layui-disabled" th:value="${session.username}"  disabled="disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">院系</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="departId"  autocomplete="off" class="layui-input" placeholder="输入院系" th:value="${session.departId}">-->
                        <select name="departId">
                            <option value="1" th:selected="1 eq ${session.departId}" >基础教学部</option>
                            <option value="2" th:selected="2 eq ${session.departId}">计算机与软件工程学院 </option>
                            <option value="3" th:selected="3 eq ${session.departId}">大数据与人工智能学院</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="majorId"  autocomplete="off" class="layui-input" placeholder="输入专业" th:value="${session.majorId}">-->
                        <select id="major"  name="majorId" >
                            　　　　<option value="1" th:selected="1 eq ${session.majorId}">商务英语</option>
                            　　　　<option value="2" th:selected="2 eq ${session.majorId}">Java </option>
                            　　　　<option value="3" th:selected="3 eq ${session.majorId}">大数据与人工智能</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="clazzId"  autocomplete="off" class="layui-input" placeholder="输入班级" th:value="${session.clazzId}">-->
                        <select id="clazz" name="clazzId">
                            　　　　<option value="1" th:selected="1 eq ${session.clazzId}">Java 1班</option>
                            　　　　<option value="2" th:selected="2 eq ${session.clazzId}">Java 2班</option>
                            　　　　<option value="3" th:selected="3 eq ${session.clazzId}">商务英语 1班</option>
                            　　　　<option value="4" th:selected="4 eq ${session.clazzId}">大数据 1班</option>
                            　　　　<option value="5" th:selected="5 eq ${session.clazzId}">大数据2班</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="teacherphoneNumber"  autocomplete="off" class="layui-input" placeholder="输入手机号码" th:value="${session.teacherphoneNumber}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="teacheremail"  autocomplete="off" class="layui-input" placeholder="输入邮箱" th:value="${session.teacheremail}">
                    </div>
                </div>



                <!--<div class="layui-form-item">
                    <label class="layui-form-label">修改头像</label>
                    <div class="layui-input-inline uploadHeadImage">
                        <div class="layui-upload-drag" id="headImg">
                            <i class="layui-icon"></i>
                            <p>点击上传图片，或将图片拖拽到此处</p>
                        </div>
                    </div>
                    <div class="layui-input-inline">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img headImage" src="http://t.cn/RCzsdCq" id="demo1">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">修改头像</label>
                    <div class="layui-input-block">
                        <input type="file" name="file" class="layui-upload-file">
                    </div>
                </div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn"  lay-submit="" lay-filter="demo1">确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{Wjl/common/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form','upload'],function(){
        var form = layui.form();
        layui.upload({
            url: '' ,//上传接口
            success: function(res){
                //上传成功后的回调
                console.log(res)
            }
        });
    });
</script>
</body>
</html>
