<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>待批阅列表</title>
    <link th:href="@{/Rzh/css/stylestudent.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{Rzh/css/style.css}"/>
    <script th:src="@{https://www.jq22.com/jquery/jquery-1.10.2.js}"></script>
</head>
<body>
<div style="height:200px;">
    <div class="ai_card">
        <h2 class="t">待批阅试卷</h2>
        <p class="sub_t">简答题采用人工批阅,评分更合理</p>
    </div>
</div>
<!-- 可删除 -->
<div class="Service-box">
    <div class="Service-content clearfix">
        <a th:href="@{checkShortAnswerDetail(releaseExamId=${unCheckInfo.releaseExamId},paperId=${unCheckInfo.paperId},stuId=${unCheckInfo.stuId})}" class="Service-item"  th:each="unCheckInfo:${unCheckInfo}" >
            <div class="item-image">
                <img th:src="@{/imgs/试卷.jpg}"alt="">
            </div>
            <h3 class="item-title" th:text="'学生：'+${unCheckInfo.stuname}">姓名：阮志豪</h3>
            <div class="item-text" th:text="'  '+${unCheckInfo.paperName}">JavaEE</div>
            <span class="item-link">批阅</span>
        </a>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.ai_card ul li').hover(function () {
            $(this).addClass('active').siblings().removeClass('active');
        })
    })
</script>
</body>
</html>
